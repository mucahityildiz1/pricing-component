<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Pricing</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="/assets/js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <span>Annually</span>
        <div class="switch">
          <label class="switch">
            <input id="toggleSwitch" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <span>Monthly</span>
      </div>
    </div>
    <div class="items">
      <div class="item">
        <h2>Basic</h2>
        <h3>$ <span id="basic-price"> 19.99</span></h3>
        <div class="item-details">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <button>LEARN MORE</button>
      </div>
      <div class="item">
        <h2>Professional</h2>
        <h3>$ <span id="professional-price"> 24.99</span></h3>
        <div class="item-details">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <button>LEARN MORE</button>
      </div>
      <div class="item">
        <h2>Master</h2>
        <h3>$ <span id="master-price"> 39.99</span></h3>
        <div class="item-details">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <button>LEARN MORE</button>
      </div>
    </div>
  </div>
</body>

</html>
